        <!-- Performance monitoring (kept - not tracking) -->
        <script>
            !(function () {
                if ('PerformanceLongTaskTiming' in window) {
                    var e = (window.__tti = {
                        e: [],
                    });
                    (e.o = new PerformanceObserver(function (n) {
                        e.e = e.e.concat(n.getEntries());
                    })),
                        e.o.observe({
                            entryTypes: ['longtask'],
                        });
                }
            })();
        </script>

        <!-- Dark mode detection (kept - not tracking) -->
        <script>
            var ui_store = localStorage.getItem('ui_store'),
                l = window.location,
                is_bot =
                    /^\/bot/.test(l.pathname) || (/^\/(br_)/.test(l.pathname) && 'bot' === l.pathname.split('/')[2]);
            if (ui_store && ui_store.length > 0) {
                var is_dark_theme = !1;
                (is_dark_theme = !is_bot && (JSON.parse(ui_store).is_dark_mode_on || !1)) &&
                    (document.documentElement.style.setProperty('--header-footer-bg-color', '#0b0e18'),
                    document.documentElement.style.setProperty('--content-bg-color', '#101320'),
                    document.documentElement.style.setProperty('--logo-loading-color', '#fff'),
                    document.documentElement.style.setProperty('--general-main-1', '#0e0e0e'),
                    document.documentElement.style.setProperty('--general-section-1', '#151717'),
                    document.documentElement.style.setProperty('--text-prominent', '#ffffff'));
            }
        </script>

        <!-- Clickjacking protection (kept - security feature) -->
        <style id="antiClickjack">
            body {
                display: none !important;
            }
        </style>
        <script>
            if (self === top) {
                var antiClickjack = document.getElementById('antiClickjack');
                antiClickjack.parentNode.removeChild(antiClickjack);
            } else top.location = self.location;
        </script>

        <noscript>Your browser does not support JavaScript!</noscript>

        <!-- URL parameter handling (kept - not tracking) -->
        <script>
            !(function (e) {
                if (e.search) {
                    var t = Object.create(null);
                    e.search
                        .slice(1)
                        .split('&')
                        .forEach(function (e) {
                            var c = e.split('='),
                                l = c[0];
                            if (
                                l &&
                                0 !== l.length &&
                                !l.includes('__proto__') &&
                                !l.includes('constructor') &&
                                !l.includes('prototype')
                            ) {
                                var o = c.slice(1).join('=').replace(/~and~/g, '&');
                                t[l] = o;
                            }
                        }),
                        Object.prototype.hasOwnProperty.call(t, 'p') &&
                            window.history.replaceState(
                                null,
                                null,
                                e.pathname.slice(0, -1) +
                                    (t.p || '') +
                                    (Object.prototype.hasOwnProperty.call(t, 'q') ? '?' + t.q : '') +
                                    e.hash
                            );
                }
            })(window.location);
        </script>
